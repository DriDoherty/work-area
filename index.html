<!DOCTYPE html>
<html>
  <head>
    <title>Place searches</title>
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        width: 100%;
        height: 500px;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #infowindow-content {
        visibility: hidden;
      }
    </style>

</head>

<body>
  <div class="container">
    <div class="row my-2">
      <div class="col-md-12">
        <form>
          <div class="form-group">
            <input type="text" class="form-control" id="address" placeholder="New York, NY USA">
            <select class="form-control" id="category">
              <option>museum</option>
              <option>park</option>
              <option>aquarium</option>
            </select>
          </div>
          <div class="form-group"><button type="button" class="btn" id="SearchBtn">Search</button></div>
        </form>
      </div>
    </div>
  
    <div class="row my-2">
      <div class="col-md-9">
        <div id="map"></div>
        <div id="infowindow-content">
          <img id="place-icon" src="" height="16" width="16">
          <span id="place-name"  class="title"></span>
          <span id="favorite"><img src="./favorite.png" height="16" width="16"></span><br>
          <span id="place-address"></span><br>
          <span id="place-pricelevel"></span><br>
          <span id="place-rating"></span>
          <span id="details-link"><img src="./detail.png" height="15"></span>
        </div>
      </div>
      <div class="col-md-3">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">Favorites</th>
              <th scope="col"></th>
            </tr>
          </thead>
          <tbody id="favorites-table">
          </tbody>
        </table>              
      </div>
    </div>
  </div>

      <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAHT_EfAgH7JnaMsp39cas4DItIdi7aYqs&libraries=places"></script>
      <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
      <script src="app.js"></script>
  </body>
</html>
